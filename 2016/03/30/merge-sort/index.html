    <div class="entry">
      
        <p>Didnâ€™t feel sleepy tonight, here is my implementation of Merge Sort algorithm.<br><a id="more"></a><br><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;utility&gt;</span></span></span><br><span class="line"><span class="comment">///////////////////////////////////////////////////////</span></span><br><span class="line"><span class="comment">////////////////// Merge Sort /////////////////////////</span></span><br><span class="line"><span class="comment">///////////////////////////////////////////////////////</span></span><br><span class="line"><span class="comment">/*</span><br><span class="line">Implement the merge routine, combine two sorted array.</span><br><span class="line"></span><br><span class="line">@parameter:</span><br><span class="line">    left: leftmost index.</span><br><span class="line">    right: rightmost index.</span><br><span class="line">    center: (left + right) / 2;</span><br><span class="line">*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">myMerge</span><span class="params">(<span class="keyword">int</span> *arr, <span class="keyword">int</span> left, <span class="keyword">int</span> center, <span class="keyword">int</span> right)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i = left, j = center + <span class="number">1</span>, k = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> output[right - left + <span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(i &lt;= center &amp;&amp; j &lt;= right)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(arr[i] &lt; arr[j])</span><br><span class="line">            output[k++] = <span class="built_in">std</span>::move(arr[i++]);</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            output[k++] = <span class="built_in">std</span>::move(arr[j++]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(i &lt;= center)</span><br><span class="line">        output[k++] = <span class="built_in">std</span>::move(arr[i++]);</span><br><span class="line">    <span class="keyword">while</span>(j &lt;= right)</span><br><span class="line">        output[k++] = <span class="built_in">std</span>::move(arr[j++]);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(k = left; k &lt;= right; ++k)</span><br><span class="line">        arr[k] = <span class="built_in">std</span>::move(output[k - left]);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">mergeSort</span><span class="params">(<span class="keyword">int</span> *arr, <span class="keyword">int</span> left, <span class="keyword">int</span> right)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(left &lt; right)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">int</span> center = (left + right) / <span class="number">2</span>;</span><br><span class="line">        mergeSort(arr, left, center);</span><br><span class="line">        mergeSort(arr, center + <span class="number">1</span>, right);</span><br><span class="line">        myMerge(arr, left, center, right);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
